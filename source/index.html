<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="image/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="image/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/raleway/raleway-800.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/rubik/rubik-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/rubik/rubik-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>
<body class="page__body">
<header class="main-header main-header--index">
  <div class="main-header__logo logo">
    <a class="logo__link" href="#">
      <img class="logo__image" width="145" height="37" src="image/logo.svg" alt="Логотип device">
    </a>
  </div>
  <div class="main-header__wrapper">
    <div class="main-header__search search">
      <form class="search__form">
        <label class="search__label">
          <input class="search__field" type="text" name="search" placeholder="Текст поиска">
        </label>
        <button class="search__button">Найти</button>
      </form>
    </div>
    <div class="main-header__user-menu user-menu">
      <ul class="user-menu__list">
        <li class="user-menu__item user-menu__item--entrance"><a class="user-menu__link user-menu__link--entrance" href="#">Войти</a></li>
        <li class="user-menu__item"><a class="user-menu__link user-menu__link--comparison" href="#">Сравнить</a></li>
        <li class="user-menu__item"><a class="user-menu__link user-menu__link--cart" href="#">Корзина</a></li>
      </ul>
    </div>
  </div>
  <nav class="main-header__nav nav">
    <ul class="nav__list">
      <li class="nav__item nav__item--close" id="drop-menu-item">
        <a class="nav__button nav__button--catalog" href="#">Каталог товаров
          <span class="nav__button-toggle">
            <span class="visually-hidden">Переключатель выпадающего меню</span>
          </span>
        </a>
        <div class="nav__drop-menu drop-menu">
          <ul class="drop-menu__list">
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Моноподы для cелфи</a></li>
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Виртуальная реальность</a></li>
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Экшн-камеры</a></li>
          </ul>
          <ul class="drop-menu__list">
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Фитнес-браслеты</a></li>
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Умные часы</a></li>
          </ul>
          <ul class="drop-menu__list">
            <li class="drop-menu__item"><a class="drop-menu__link" href="#">Квадрокоптеры</a></li>
          </ul>
        </div>
      </li>
      <li class="nav__item">
        <a class="nav__button" href="#">Доставка</a>
      </li>
    </ul>
  </nav>

</header>
<script src="js/main.js" type="module"></script>
</body>
</html>
